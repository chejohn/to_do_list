<!DOCTYPE html>
<html lang = 'en'>
    <head>
        <meta charset="UTF-8">
        <link rel = 'stylesheet' type = 'text/css' href = '../src/index.css'>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Old+Standard+TT:wght@700&family=Roboto&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src = 'main.js'></script>
        <title>To Do List</title>
    </head>
    <body>
        <header id = 'header-container'>
            <div id = 'flex-header1' class = 'flex-header'>
                <img src = '../src/images/cubeLogo.png' width = '40'>
                <span id = 'to-do'>To-Do...</span>
            </div>
            <div id = 'flex-header2' class = 'flex-header'>
                <span id = 'greeting'>Hello, chejohn16@gmail.com</span>
                <button>Sign Out</button>
            </div>
        </header>
        <aside id = 'sidebar'>
            <div id = 'tab-container'>
                <div class = 'tab'>Home</div>
                <div class = 'tab'>Today</div>
                <div class = 'tab'>Week</div>
                <div class = 'tab' id = 'project-tab'>Projects</div>
                <div id = 'project-container'>
                    <div class = 'projects'>
                        <span class = 'chore-count'>4</span>
                        <span>Chores</span>
                    </div>
                    <div class = 'projects'>
                        <span class = 'chore-count'>3</span>
                        <span>Workout</span>
                    </div>
                    <div class = 'projects'>
                        <span class = 'chore-count'>6</span>
                        <span>Coding</span>
                    </div>
                    <div class = 'projects'>
                        <span class = 'chore-count'>1</span>
                        <span>Current Project</span>
                    </div>
                    <div class = 'projects'>
                        <span class = 'chore-count'>5</span>
                        <span>Climbing</span>
                    </div>
                </div>
            </div>
        </aside>
        <main id = 'list-container'>
            <div id = list-subcontainer>
                <div id = 'task-header'>
                    <span id = 'home'>Home</span>
                    <span id = 'due-date'>Due Date<img src = '../src/images/arrowIcon.svg' width = '10' id = 'arrow'></span>
                </div>
                <ul id = main-content>
                    <li class = 'list-item'>
                        <div>
                            <input type = 'checkbox' class = 'checkbox'>
                            <span>Demo Test</span>
                        </div>
                        <div>
                            <span id = 'date'>9/20/2021</span>
                            <img src = '../src/images/editIcon.svg' width = '15' id = 'edit'>
                            <img src = '../src/images/deleteIcon.svg' width = '15' id = 'trash'>
                        </div>
                    </li>
                    <!-- <li class = 'addTask-container'>
                        <img src = '../src/images/addIcon.svg' width = '20'> 
                        <span id = 'addTask-text'>Add Task</span>
                    </li> -->
                    <div id = 'list-form-container'>
                        <form id = 'list-form'>
                            <input type = 'text' placeholder='Title: Laundry' class = 'form-control1'>
                            <textarea placeholder= 'Details: e.g. fold laundry at 4pm' class = 'form-control1'></textarea>
                            <div id = 'form-control2-container'>
                                <input type = 'date' class = 'form-control2'>
                                <input type = 'text' placeholder= 'Project Name' class = 'form-control2'>   
                            </div>
                        </form>
                        <div id = 'check-cancel-container'>
                            <img src = '../src/images/checkmark.svg' width = '30' id = 'checkmarkIcon'>
                            <img src = '../src/images/cancelIcon.svg' width = '30' id = 'cancelIcon'>
                        </div>
                    </div>
                </ul>
            </div>
        </main>
    </body>
</html>
